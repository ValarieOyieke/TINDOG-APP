<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>TINDOG APP</title>
    </head>
    
    <body>
        <header class="header">
             <img class="profile-icon" src="./images/icon-profile.png"/>
             <img class="logo" src="./images/logo.png"/>
             <img class="chat-icon" src="./images/icon-chat.png"/>   
        </header>

        <main id="main-content">
            <div class = "image-container">
                <div class="card" id="card"></div>

                <div class="reactions">
                    <div class="like-badge" id="like-badge">
                        <img src="./images/badge-like.png" alt="like-image">
                    </div>
                    <div class="nope-badge" id="nope-badge">
                        <img  src="./images/badge-nope.png" alt="nope-image">
                     </div>
                </div>
            </div>

                <div class="actions">
                    <button class="reject-button" id="reject-button">
                        <img class="cross-icon" src="images/icon-cross.png">
                    </button>
                    <button class="accept-button" id="accept-button">
                        <img class="heart-icon"src="images/icon-heart.png">
                    </button>
               </div>
        </main>
        
        <script src="/index.js" type="module"></script>
    </body>
</html>
